<div class="container signup-container" style="align-items: center;">

    <div class="row">
        <div class="col-md-3 "></div>
        <div class="col-md-6 signup-form-1">

            <h3>User Registration</h3>
            <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">

                <div class="form-group row">

                    <label for="username">Username * </label>
                    <input type="text" formControlName="username" placeholder="Enter username" class="form-control"/>

                    <div *ngIf="f.username.touched && f.username.invalid" class="alert alert-danger">
                        <div *ngIf="f.username.errors.required">username is required.</div>
                        <div *ngIf="f.username.errors.pattern">username pattern is incorrect</div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="password">Password *</label>
                    <input type="password" class="form-control" formControlName="password" placeholder="Enter Password"/>
                    <div *ngIf="f.password.touched && f.password.invalid" class="alert alert-danger">
                        <div *ngIf="f.password.errors.required">password is required.</div>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="gender">Gender * </label>
                    <select formControlName="gender" placeholder="Select Gender" class="form-control" >
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                    <div *ngIf="f.gender.touched && f.gender.invalid" class="alert alert-danger">
                        <div *ngIf="f.gender.errors.required">gender is required.</div>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="email">Email * </label>
                    <input type="text" class="form-control" formControlName="email" placeholder="Enter Email Id"/>
                    <div *ngIf="f.email.touched && f.email.invalid" class="alert alert-danger">
                        <div *ngIf="f.email.errors.required">email is required.</div>
                        <div *ngIf="f.email.errors.email">enter correct email</div>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="phone">Phone Number *</label>
                    <input type="text" class="form-control" formControlName="phone"
                        placeholder="Enter your Mobile Number"/>
                        <div *ngIf="f.phone.touched && f.phone.invalid" class="alert alert-danger">
                            <div *ngIf="f.phone.errors.required">phone is required.</div>
                            <div *ngIf="f.phone.errors.pattern">phone pattern is incorrect</div>
                        </div>
                </div>

                <div style="align-items: center;" class="text-center">
                    <button class="btn btn-success" type="submit" [disabled]="!signupForm.valid">
                        Submit</button>&nbsp; &nbsp;
                    <button class="btn btn-danger " type="reset">Cancel</button>&nbsp; &nbsp;
                </div><br>

                <div class="form-group ">
                    <p class="text-left">Already have an account? &nbsp;&nbsp;&nbsp;&nbsp;
                        <a type="reset" href="/login"> Login </a>
                    </p>
                </div>

                <div>
                    <p style="color: red;">{{except}}</p>
                </div>

            </form>
        </div>
    </div>
</div>
