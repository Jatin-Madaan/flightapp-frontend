<div class="d-flex container justify-content-around align-items-center vh-100">
    <div class="card p-0 col-sm-6 shadow">
        <div class="card-header">
            <h4 class="card-title">Login</h4>
        </div>

        <div class="card-body">
            <form [formGroup]="loginForm" (ngSubmit)="onSumit()">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input id="username" class="form-control" type="text" placeholder="Enter UserName" formControlName="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input id="password" class="form-control" type="password" formControlName="password"
                        placeholder="Enter Password" required>
                </div>
                <div class="form-group d-flex justify-content-end">
                    <a href="/login/signup" class="text-uppercase btn btn-danger m-2">Signup</a>
                    <input id="submit" class="text-uppercase btn btn-primary m-2" type="submit" value="Login" [disabled]="!loginForm.valid">
                </div>
            </form>
        </div>
    </div>
</div>
