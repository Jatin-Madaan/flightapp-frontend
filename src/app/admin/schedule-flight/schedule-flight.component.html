<div class="container">
    <br><br>
    <div class="row">
        <div class="col-md-12">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a href="#airport" class="nav-link active" data-toggle="tab">Airports</a>
                </li>
                <li class="nav-item">
                    <a href="#scheduleFlight" class="nav-link" data-toggle="tab">Schedule Flights</a>
                </li>
            </ul>
            <br><br>
            <div class="tab-content">
                <div class="tab-pane fade show active" id="airport">
                    <div class="row">
                        <div class="col-md-6">
                            <form [formGroup]="airportForm" (ngSubmit)="onSubmit()">
                                <div class="form-group">
                                    <label for="airportName">Airport Name</label>
                                    <input type="text" class="form-control" id="airportName" formControlName="airportName" required>
                                </div>
                                <div class="form-group">
                                    <label for="address">Address</label>
                                    <input type="text" class="form-control" id="address" formControlName="address" required>
                                </div>
                                <button type="submit" class="btn btn-primary" [disabled]="!airportForm.valid">Submit</button>
                            </form>
                        </div>
                        <div class="col-md-6">
                            <table class="table table-bordered">
                                <thead>
                                    <tr>
                                        <th>Id</th>
                                        <th>Name</th>
                                        <th>Address</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let airport of airports">
                                        <td>{{airport.airportId}}</td>
                                        <td>{{airport.airportName}}</td>
                                        <td>{{airport.address}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="scheduleFlight">
                    <form [formGroup]="scheduleFlightForm" (ngSubmit)="onScheduleSubmit()">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="departureAirport">Departure Airport</label>
                                <select class="form-control" id="departureAirport" formControlName="departureAirport">
                                    <option *ngFor="let airport of airports" value={{airport.airportId}}>{{airport.airportName}}</option>
                                </select>
                            </div>

                            <div class="form-group col-md-6">
                                <label for="arrivalAirport">Arrival Airport</label>
                                <select class="form-control" id="arrivalAirport" formControlName="arrivalAirport">
                                    <option *ngFor="let airport of airports" value={{airport.airportId}}>{{airport.airportName}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="dipartureTime">Departure Time</label>
                                <input type="datetime-local" id="dipartureTime" formControlName="dipartureTime">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="arrivalTime">Arrival Time</label>
                                <input type="datetime-local" id="arrivalTime" formControlName="arrivalTime">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col">
                                <label for="flights">Flights</label>
                                <select class="form-control" id="flights" formControlName="flights">
                                    <option *ngFor="let flight of flights" value={{flight.flightId}}>{{flight.carrierName}} {{flight.flightModel}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="ticketCost">Cost</label>
                                <input type="number" class="form-control" id="ticketCost" placeholder="Cost" formControlName="ticketCost" >
                            </div>
                            <div class="form-group col-md-6">
                                <label for="status">Status</label>
                                <input type="text" class="form-control" id="status" placeholder="status" formControlName="status">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                      </form>
                </div>
            </div>
        </div>
    </div>
</div>
