<div class="container mb-sm-5">
    <br><br>
    <div class="row ">
        <div class="col-md-12  shadow-lg  bg-white rounded">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a href="#airport" class="nav-link active" data-toggle="tab">Airports</a>
                </li>
                <li class="nav-item">
                    <a href="#scheduleFlight" class="nav-link" data-toggle="tab">Schedule Flights</a>
                </li>
            </ul>
            <br><br>
            <div class="tab-content">
                <div class="tab-pane fade show active" id="airport">
                    <div class="row">
                        <div class="col-md-6">
                            <form [formGroup]="airportForm" (ngSubmit)="onSubmit()">
                                <div class="form-group">
                                    <label for="airportName">Airport Name</label>
                                    <input type="text" class="form-control" id="airportName"
                                        formControlName="airportName" required>
                                </div>
                                <div class="form-group">
                                    <label for="address">Address</label>
                                    <input type="text" class="form-control" id="address" formControlName="address"
                                        required>
                                </div>
                                <button type="submit" class="btn btn-primary mb-sm-2"
                                    [disabled]="!airportForm.valid">Submit</button>
                            </form>
                        </div>
                        <div class="col-md-6">
                            <table class="table table-bordered">
                                <thead>
                                    <tr>
                                        <th>Id</th>
                                        <th>Name</th>
                                        <th>Address</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let airport of airports">
                                        <td>{{airport.airportId}}</td>
                                        <td>{{airport.airportName}}</td>
                                        <td>{{airport.address}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="scheduleFlight">
                    <form [formGroup]="scheduleFlightForm" (ngSubmit)="onScheduleSubmit()">
                        <div class="form-row">
                            <div class="form-group col">
                                <div class="alert alert-success" role="alert" *ngIf="success">
                                   Schedule Successfully added!!!
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="departureAirport">Departure Airport</label>
                                <select class="form-control" id="departureAirport" formControlName="departureAirport" required>
                                    <option *ngFor="let airport of airports" value={{airport.airportId}}>
                                        {{airport.airportName}}</option>
                                </select>
                            </div>

                            <div class="form-group col-md-6">
                                <label for="arrivalAirport">Arrival Airport</label>
                                <select class="form-control" id="arrivalAirport" formControlName="arrivalAirport" required>
                                    <option *ngFor="let airport of airports" value={{airport.airportId}}>
                                        {{airport.airportName}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="dipartureTime" class="pr-md-3">Departure Time</label>
                                <input type="datetime-local" id="dipartureTime" formControlName="dipartureTime" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="arrivalTime" class="pr-md-3">Arrival Time</label>
                                <input type="datetime-local" id="arrivalTime" formControlName="arrivalTime" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col">
                                <label for="flights">Flights</label>
                                <select class="form-control" id="flights" formControlName="flights" required>
                                    <option *ngFor="let flight of flights" value={{flight.flightId}}>
                                        {{flight.carrierName}} {{flight.flightModel}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="ticketCost">Cost</label>
                                <input type="number" class="form-control" id="ticketCost" placeholder="Cost"
                                    formControlName="ticketCost" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="status">Status</label>
                                <input type="text" class="form-control" id="status" placeholder="status"
                                    formControlName="status" required>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary mb-sm-2" [disabled]="!scheduleFlightForm.valid">Submit</button>
                        <br>
                        <strong style="color: red;">{{errMsg}}</strong>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
