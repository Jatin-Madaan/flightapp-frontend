<div class="container-fluid" >
    <nav class="navbar navbar-expand-sm bg-info navbar-dark fixed-top"  > <!--style="background-color: #e3f2fd;"-->
      <a class="navbar-brand" > <i class="fa fa-plane"></i> Flight Booking System </a>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" routerLink="home"> Home </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" routerLink="addBooking"> Book </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" routerLink="customer/viewBooking"> My Bookings </a>
        </li>    
        <!--<li class="nav-item">
          <a class="nav-link" (click)=" "> <i class="fas fa-sign-in-alt"></i> LOGIN! </a>
        </li>-->
      </ul>
    </nav>
  
    <div class="jumbotron" class="shadow-lg p-3 mb-5 bg-white rounded">
      <h1 class="display-4">Hello, This is a Flight Booking System!</h1>
      <p class="lead"> Booking flight tickets with ease. </p>
      <p class="lead">
        <a class="btn btn-primary btn-dark" href="/addBooking" role="button"> Book Now! </a>
      </p>
    </div>

    <div class="container p-2 my-2 border" >
        <div class="flightSearch" class="shadow-lg p-3 mb-5 bg-white rounded">
            <form [formGroup]="flightSearchForm" class="container" (ngSubmit)="flightSearch()">
                
                <div class="form-row">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="From">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="To">
                    </div>
                </div>
                <br>
                <div class="input-group">
                    <input type="date" class="form-control" id="BirthDate" name="BirthDate"
                    [ngModel]="BirthDate | date:'yyyy-MM-dd'"  formControlName="BirthDate">
                </div>
                <br>
                <div class="col">
                    <input type="text" class="form-control" placeholder="No. of Passengers">
                </div>
                <br>
                <p>
                    <input type="submit" value="Search Flight" class="btn btn-info navbar-btn" >
                </p>

            </form>
        </div>
    </div>

  <router-outlet></router-outlet>
